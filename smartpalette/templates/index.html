<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Smart Palette</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS and JS -->
    <script src="../static/js/script.js"></script>
    <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>

{% include 'navbar.html' %}
<!-- Content -->
<div class="main-content">

    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <img class="img-fluid mb-5 d-block mx-auto" src="../static/imgs/Logo.png" alt="logo">

            <h2>Create your custom palettes with the click of a button.</h2>
            <p>Its easy! Upload your image, select how many colors your would like to generate,
                and boom. <br>
                Be sure to create an account to share and view others creations.</p>
            <br>
            <button class="button uploadButton" onclick="window.location.href='{{ url_for('blue_print.upload') }}';"
                    style="cursor: pointer;">Upload Image
            </button>
            <button class="button" data-toggle="modal" data-target="#showExample">View Example</button>
            <br>
        </div>
    </div>
</div>

<!-- End Content -->


<!-- Bootstrap core JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>

<!-- Show example modal-->
<div id="showExample" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Example</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-center">
                <img class="img-fluid mb-5 d-block mx-auto" src="../static/imgs/RainbowPalette.png"
                     style="height: auto; width: 450px; text-align:center; margin-bottom: 20px;">
                <button class="button" onclick="window.location.href='{{ url_for('blue_print.upload') }}';"
                        style="cursor: pointer;  text-align:center; color:#000; box-shadow: inset 0px 0px 0px 3px #000000;">
                    Try Yourself
                </button>
            </div>
        </div>
    </div>
</div>
<!-- End show example modal -->
