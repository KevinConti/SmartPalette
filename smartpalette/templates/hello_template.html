<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Smart Palette</title>

    <!-- Bootstrap files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Custom CSS and JS -->
    <script src="../static/js/script.js"></script>
    <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>

<img class="img-fluid mb-5 d-block mx-auto" src="../static/imgs/Logo.png" alt="logo">
<!-- Home content -->
<div class="form-container">
    <div class="container">
            <div class="box">
                <div class="text-center">
                    <hr class="star-light">
                    <h2>Create your custom palettes with the click of a button.</h2>
                    <p>Its easy! Upload your image, select how many colors your would like to generate,
                and boom.  <br>
                    Be sure to create an account to share and view others creations.</p>
                    <button class="button"  style="cursor: pointer;" onclick="window.location='upload.html';">Upload Image</button>
                    <br>
                    <button class="button" data-toggle="modal" data-target="#showExample">View Example</button>
                <br>
                    <hr class="star-light">
                </div>
            </div>
    </div>
</div>

<!-- Show example modal-->
<div id="showExample" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Example</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-center">
                <img src="../static/imgs/RainbowPalette.png" style="height: auto; width: 450px; text-align:center; margin-bottom: 20px;">
            </div>
            <div class="modal-footer">
                <div class="button"  style="cursor: pointer;" onclick="window.location='upload.html';">Try Yourself</div>
            </div>
        </div>
    </div>
</div>
<!-- End show example modal -->

</body>
</html>
