<!-- Navigation -->
<!-- Shared by each template -->
<nav class="navbar navbar-expand-sm navbar-dark fixed-top" id="mainNav">
    <!-- Bootstrap collapsable icon -->
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right ml-auto" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="nav-button" type="button" onclick="window.location.href='{{ url_for('index') }}';">
                        Home
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-button" type="button"
                            onclick="window.location.href='{{ url_for('blue_print.upload') }}';">Upload
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-button" type="button"
                            onclick="window.location.href='{{ url_for('blue_print.browse') }}';">Gallery
                    </button>
                </li>
                <!-- Checks route session variable to add profile/log out button -->
                {% if session['logged_in'] == True %}
                    <li class="nav-item">
                        <button class="nav-button" type="button"
                                onclick="window.location.href='{{ url_for('blue_print.profile', username=current_user.username) }}';">
                            Profile
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-button" type="button"
                                onclick="window.location.href='{{ url_for('blue_print.logout') }}';">Logout
                        </button>
                    </li>
                {% else %}
                    <!-- If no login exists -->
                    <li class="nav-item">
                        <button class="nav-button" type="button"
                                onclick="window.location.href='{{ url_for('blue_print.login') }}';">Login
                        </button>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a href="{{ url_for('blue_print.funfacts') }}"><img style="height:15px; width:auto; margin-top:5px;"
                                                                        src="../static/imgs/i-icon.svg"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--Nav end-->
